<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký Google Workspace</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/images/google-workspace-lockup.svg" alt="" />
        </div>
      </div>

      <div class="main-wrap">
        <div class="main-left">
          <h2>Bắt đầu nào</h2>
          <div class="name-input">
            <input type="text" placeholder="Tên doanh nghiệp" />
          </div>
          <p>Số lượng nhân viên, bao gồm cả bạn</p>
          <div class="checkbox">
            <input type="radio" name="soluong" value="5" />
            <label for="">Chỉ có bạn</label>
          </div>

          <div class="checkbox">
            <input type="radio" name="soluong" value="1" />
            <label for="">2 đến người</label>
          </div>

          <div class="checkbox">
            <input type="radio" name="soluong" value="2" />
            <label for="">10 đến 99 người</label>
          </div>

          <div class="checkbox">
            <input type="radio" name="soluong" value="3" />
            <label for="">100 đến 299 người</label>
          </div>

          <div class="checkbox">
            <input type="radio" name="soluong" value="4" />
            <label for="">300+</label>
          </div>

          <div class="select-box">
            <select name="" id="">
              <option value="">Việt Nam</option>
              <option value="">Trung Quốc</option>
              <option value="">Campuchia</option>
              <option value="">Lào</option>
            </select>
          </div>

          <button class="btn-next"><a href="/">Tiếp theo</a></button>
        </div>
        <div class="main-right"></div>
      </div>
    </div>
  </body>
</html>
