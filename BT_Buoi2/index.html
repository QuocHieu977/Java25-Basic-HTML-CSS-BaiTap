<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>BT_Buoi2</title>
  </head>
  <body>
      <form action="" class="form">
        <table>
          <thead>
            <tr>
              <th colspan="2">ĐĂNG KÝ</th>
            </tr>
          </thead>
    
          <tbody>
            <tr>
              <td class="col_title">Full name</td>
              <td><input type="text" placeholder="Nhập Full name" /></td>
            </tr>
            <tr>
              <td class="col_title">Username</td>
              <td><input type="text" placeholder="Nhập tên" /></td>
            </tr>
            <tr>
              <td class="col_title">Password</td>
              <td><input type="password" placeholder="Nhập mật khẩu" /></td>
            </tr>
            <tr>
              <td class="col_title">Nhập lại Password</td>
              <td><input type="password" placeholder="Nhập lại mật khẩu" /></td>
            </tr>
            <tr>
              <td class="col_title">Giới tính</td>
              <td>
                <span><input type="radio" name="gt" value="nam"/> Nam</span>
                <span><input type="radio" name="gt" value="nu"/> Nữ</span>
              </td>
            </tr>
            <tr>
              <td class="col_title">Ngày sinh</td>
              <td>
                <span>
                  <select name="" id="">
                    <option value="Ngày 1">Ngày 1</option>
                    <option value="Ngày 2">Ngày 2</option>
                    <option value="Ngày 3">Ngày 3</option>
                    <option value="Ngày 4">Ngày 4</option>
                    <option value="Ngày 4">Ngày 5</option>
                  </select>
                </span>
                <span
                  ><select name="" id="">
                    <option value="Tháng 1">Tháng 1</option>
                    <option value="Tháng 2">Tháng 2</option>
                    <option value="Tháng 3">Tháng 3</option>
                    <option value="Tháng 4">Tháng 4</option>
                    <option value="Tháng 4">Tháng 5</option>
                  </select></span
                >
                <span
                  ><select name="" id="">
                    <option value="Năm 2020">Năm 2015</option>
                    <option value="Năm 2021">Năm 2016</option>
                    <option value="Năm 2022">Năm 2017</option>
                    <option value="Năm 2023">Năm 2018</option>
                  </select></span
                >
              </td>
            </tr>
            <tr>
              <td class="col_title">Địa chỉ</td>
              <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
              <td class="col_title">Avatar</td>
              <td>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td class="col_title">Sở thích</td>
              <td>
                <span><input type="checkbox" /> Xem phim</span>
                <span><input type="checkbox" /> Thể thao</span>
                <span><input type="checkbox" name="" id="" /> Web</span>
              </td>
            </tr>
    
            <tr>
              <td colspan="2">
                <div class="btn">
                  <button>Reset</button>
                  <button>OK</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
  </body>
</html>
