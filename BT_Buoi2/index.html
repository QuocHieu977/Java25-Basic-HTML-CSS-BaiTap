<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>BT_Buoi2</title>
  </head>
  <body>
        <div class="form">
          <table >
            <thead>
              <tr>
                <th colspan="2">ĐĂNG KÝ</th>
              </tr>
            </thead>
      
            <tbody>
              <tr>
                <td class="col_title">Full name</td>
                <td>
                  <form action="">
                    <input type="text" placeholder="Nhập Full name" />
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Username</td>
                <td>
                  <form action="">
                    <input type="text" placeholder="Nhập tên" />
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Password</td>
                <td>
                  <form action="">
                    <input type="password" placeholder="Nhập mật khẩu" />
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Nhập lại Password</td>
                <td>
                  <form action="">
                    <input type="password" placeholder="Nhập lại mật khẩu" />
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Giới tính</td>
                <td>
                  <form action="">
                    <input type="radio" name="gt" value="nam">
                    <label for="">Nam</label>
                    <input type="radio" name="gt" value="nu">
                    <label for="">Nữ</label>
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Ngày sinh</td>
                <td>
                  <form action="">
                    <select name="" id="">
                      <option value="Ngày 1">Ngày 1</option>
                      <option value="Ngày 2">Ngày 2</option>
                      <option value="Ngày 3">Ngày 3</option>
                      <option value="Ngày 4">Ngày 4</option>
                      <option value="Ngày 4">Ngày 5</option>

                      <!-- <option value="Ngày 4">Ngày 30</option>-->
                    </select>
                  
                    <select name="" id="">
                      <option value="Tháng 1">Tháng 1</option>
                      <option value="Tháng 2">Tháng 2</option>
                      <option value="Tháng 3">Tháng 3</option>
                      <option value="Tháng 4">Tháng 4</option>
                      <option value="Tháng 4">Tháng 5</option>

                      <!-- <option value="Tháng 12">Tháng 12</option> -->
                    </select>
                  
                    <select name="" id="">
                      <option value="Năm 2020">Năm 2015</option>
                      <option value="Năm 2021">Năm 2016</option>
                      <option value="Năm 2022">Năm 2017</option>
                      <option value="Năm 2023">Năm 2018</option>
                    </select>
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Địa chỉ</td>
                <td>
                  <form action="">
                    <textarea name="" id="" cols="20" rows="2"></textarea>
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Avatar</td>
                <td>
                  <form action="">
                    <input type="file" />
                  </form>
                </td>
              </tr>
              <tr>
                <td class="col_title">Sở thích</td>
                <td>
                  <form action="">
                    <input type="checkbox">
                    <label for="">Xem Phim</label>
                    <input type="checkbox">
                    <label for="">Thể Thao</label>
                    <input type="checkbox">
                    <label for="">Web</label>
                  </form>
                </td>
              </tr>
      
              <tr>
                <td colspan="2">
                  <form class="btn">
                    <button>Reset</button>
                    <button>OK</button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  </body>
</html>
